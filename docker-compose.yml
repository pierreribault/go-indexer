version: "3.4"

services:
  go-indexer:
    image: pierreribault/go-indexer
    build:
      context: .
      target: builder
    environment:
      USER_ID: "${UID:-501}"
      GROUP_ID: "${GID:-20}"
    volumes:
      - "./storage/downloads:/app/storage/downloads"
      - "./storage/movies:/app/storage/movies"
      - "./storage/tvshows:/app/storage/tvshows"
